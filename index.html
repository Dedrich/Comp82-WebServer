<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <!--Stylesheets-->
        <link rel="stylesheet" type="text/css" href="css/styles.css">

        <!--Scripts-->
        <script src="js/jquery-3.2.1.min.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
        <script src="js/scripts.js"></script>

        <!--Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">        
        
        <title>Comp82 Jukebox</title>
    </head>
    
    <body>
        <div class="bgContainer"></div>
        <div class="container">
            <img class="titleImg" src="images/title.png">
            <div class="subContainer">
                <div class="playlist">
                    <ul>
                        <li>
                            <button class="s1">
                                <i id="v1" class="fas fa-play opacityOne"></i>
                                Lloyd Price - Stagger Lee
                            </button>
                        </li>
                        
                        <li>
                            <button class="s2">
                                <i id="v2" class="fas fa-play"></i>
                                Bobby Darin - Dream Lover
                            </button>
                        </li>
                        
                        <li>
                            <button class="s3">
                                <i id="v3" class="fas fa-play"></i>
                                Ben E. King - Stand By Me
                            </button>
                        </li>

                        <li>
                            <button class="s4">
                                <i id="v4" class="fas fa-play"></i>
                                Elvis Presley - Blue Suede Shoes
                            </button>
                        </li>  
                        
                        <li>
                            <button class="s5">
                                <i id="v5" class="fas fa-play"></i>
                                Frankie Valli - Can't Take My Eyes Off You
                            </button>
                        </li> 
                        
                        <li>
                            <button class="s6">
                                <i id="v6" class="fas fa-play"></i>
                                The Danleers - One Summer Night
                            </button>
                        </li> 
                        
                        <li>
                            <button class="s7">
                                <i id="v7" class="fas fa-play"></i>
                                The Penguins - Earth Angel
                            </button>
                        </li> 
                        
                        <li>
                            <button class="s8">
                                <i id="v8" class="fas fa-play"></i>
                                Curtis Lee - Pretty Little Angel Eyes
                            </button>
                        </li> 
                        
                        <li>
                            <button class="s9">
                                <i id="v9" class="fas fa-play"></i>
                                Dion and The Belmonts - A Teenager In Love
                            </button>
                        </li> 
                        
                        <li>
                            <button class="s10">
                                <i id="v10" class="fas fa-play"></i>
                                Paul Anka - Put Your Head On My Shoulder
                            </button>
                        </li>                     
                    </ul>
                </div>
                <div class="content">
                    <div class="portrait"></div>
                </div>
                <div class="audioPlayer">
                    <audio id="music" autoplay src="mp3/StaggerLee.m4a" controls> </audio>
                </div>
            </div>
        </div>
        <img class="img1" src="images/lady.png">
            <img class="img2" src="images/guy.png">
        <div class="name">
                <h1>By: Derek Bancroft</h1>
        </div>
    </body>
    
</html>
