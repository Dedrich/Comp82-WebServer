<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <!--Stylesheets-->
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css">

        <!--Scripts-->
        <script src="js/jquery-3.2.1.min.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.js"></script>

        <!--Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">        
        <link rel="shortcut icon" href="images/Logo.ico"> 
        <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">

        <title>Comp82 Jukebox</title>
    </head>
    
    <body>
        <div class="bgContainer"></div>
        <div class="container">
            <img class="titleImg" src="images/title.png">            
            <div class="subContainer">
                <div class="songTitleContainer">
                    <div id="songTitle" class="songTitle"></div>
                </div>
                <div data-simplebar class="playlist">
                    <ul>
                        <li>
                            <button class="s1">
                                <i id="v1" class="fas fa-play"></i>
                                Lloyd Price - Stagger Lee
                            </button>
                        </li>
                        
                        <li>
                            <button class="s2">
                                <i id="v2" class="fas fa-play"></i>
                                Bobby Darin - Dream Lover
                            </button>
                        </li>
                        
                        <li>
                            <button class="s3">
                                <i id="v3" class="fas fa-play"></i>
                                Ben E. King - Stand By Me
                            </button>
                        </li>

                        <li>
                            <button class="s4">
                                <i id="v4" class="fas fa-play"></i>
                                Elvis Presley - Blue Suede Shoes
                            </button>
                        </li>  
                        
                        <li>
                            <button class="s5">
                                <i id="v5" class="fas fa-play"></i>
                                Frankie Valli - Can't Take My Eyes Off You
                            </button>
                        </li> 
                        
                        <li>
                            <button class="s6">
                                <i id="v6" class="fas fa-play"></i>
                                The Danleers - One Summer Night
                            </button>
                        </li> 
                        
                        <li>
                            <button class="s7">
                                <i id="v7" class="fas fa-play"></i>
                                The Penguins - Earth Angel
                            </button>
                        </li> 
                        
                        <li>
                            <button class="s8">
                                <i id="v8" class="fas fa-play"></i>
                                Curtis Lee - Pretty Little Angel Eyes
                            </button>
                        </li> 
                        
                        <li>
                            <button class="s9">
                                <i id="v9" class="fas fa-play"></i>
                                Dion and The Belmonts - A Teenager In Love
                            </button>
                        </li> 
                        
                        <li>
                            <button class="s10">
                                <i id="v10" class="fas fa-play"></i>
                                Paul Anka - Put Your Head On My Shoulder
                            </button>
                        </li> 
                        
                        <li>
                            <button class="s11">
                                <i id="v11" class="fas fa-play"></i>
                                Fats Domino - Ain't That A Shame
                            </button>
                        </li> 
                        
                        <li>
                            <button class="s12">
                                <i id="v12" class="fas fa-play"></i>
                                Everly Brothers - All I Have To Do Is Dream
                            </button>
                        </li> 
                        
                        <li>
                            <button class="s13">
                                <i id="v13" class="fas fa-play"></i>
                                Bobby Darin - Beyond The Sea
                            </button>
                        </li> 
                        
                        <li>
                            <button class="s14">
                                <i id="v14" class="fas fa-play"></i>
                                The Monotones - Book Of Love
                            </button>
                        </li> 
                        
                        <li>
                            <button class="s15">
                                <i id="v15" class="fas fa-play"></i>
                                Buddy Holly - Oh Boy!
                            </button>
                        </li> 
                        
                        <li>
                            <button class="s16">
                                <i id="v16" class="fas fa-play"></i>
                                Chuck Berry - No Particular Place To Go
                            </button>
                        </li> 
                        
                        <li>
                            <button class="s17">
                                <i id="v17" class="fas fa-play"></i>
                                Dion &amp; Del Satins - Can't We Be Sweethearts
                            </button>
                        </li> 
                        
                        <li>
                            <button class="s18">
                                <i id="v18" class="fas fa-play"></i>
                                Doris Troy - Just one Look
                            </button>
                        </li> 
                        
                        <li>
                            <button class="s19">
                                <i id="v19" class="fas fa-play"></i>
                                Elvis Presley - All Shook Up
                            </button>
                        </li> 
                        
                        <li>
                            <button class="s20">
                                <i id="v20" class="fas fa-play"></i>
                                Elvis Presley - Can't Help Falling In Love
                            </button>
                        </li> 
                        
                        <li>
                            <button class="s21">
                                <i id="v21" class="fas fa-play"></i>
                                Elvis Presley - Follow That Dream
                            </button>
                        </li> 
                        
                        <li>
                            <button class="s22">
                                <i id="v22" class="fas fa-play"></i>
                                Little Richard - Lucille
                            </button>
                        </li> 
                        
                        <li>
                            <button class="s23">
                                <i id="v23" class="fas fa-play"></i>
                                The Clovers - Love Potion No Nine
                            </button>
                        </li> 
                        
                        <li>
                            <button class="s24">
                                <i id="v24" class="fas fa-play"></i>
                                The Chordettes - Mr. Sandman
                            </button>
                        </li> 
                        
                        <li>
                            <button class="s25">
                                <i id="v25" class="fas fa-play"></i>
                                The Crests - Step By Step
                            </button>
                        </li> 
                        
                        <li>
                            <button class="s26">
                                <i id="v26" class="fas fa-play"></i>
                                The Drifters - Under The Boardwalk
                            </button>
                        </li> 
                        
                        <li>
                            <button class="s27">
                                <i id="v27" class="fas fa-play"></i>
                                The Platters - Only You
                            </button>
                        </li> 
                    </ul>
                </div>
                <div class="content">
                    <div class="portrait"></div>
                    <div class="name">
                        <h1>By: Derek Bancroft</h1>
                    </div>
                </div>
                <div class="controls">
                    <div class="controlButton controlBackward">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="controlButton randomToggle">
                        <i class="fas fa-random"></i>
                    </div>
                    <div class="controlButton controlForward">
                        <i class="fas fa-step-forward"></i>
                    </div>
                </div>
                <div class="audioPlayer">
                    <audio id="music" autoplay src="mp3/Intro.mp3" controls> </audio>
                </div>
            </div>
        </div>
        <img class="img1" src="images/lady.png">
            <img class="img2" src="images/guy.png">
    </body>
    <script src="js/scripts.js"></script>
</html>
